<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Trake</title>
        <script type="text/javascript" src="build/app.js" async></script>
        <link rel="stylesheet" type="text/css" href="build/bundle.css" />
    </head>
    <body>
        <div class="maxWidth maxWidth-home">
            <header class="headerHome">
                <a href="index.html" class="logohome">TRAKE</a>
            </header>
            <noscript>Your browser does not support JavaScript.</noscript>
            <section class="section section-me">
                Pseudo & color
                <form id="js-player-form" class="addRoom">
                    <input id="js-player-pseudo" class="addRoom-name" type="text" placeholder="Pseudo" value="Me" required />
                    <input id="js-player-color" class="addRoom-name" type="text" placeholder="#0000FF" value="#0000FF" required />
                    <input type="submit" value="Add" />
                </form>
            </section>
            <section class="section">
                <div class="section-title-right">Players</div>
                <div class="section-title">Rooms</div>
                <ul id="js-rooms-container" class="roomList"></ul>
            </section>
            <section class="section section-addRomm">
                <div class="section-title">New Room</div>
                <form id="js-add-room-form" class="addRoom">
                    <input id="js-add-room-name" class="addRoom-name" type="text" placeholder="New Room" required />
                    <input id="js-add-room-nb-players" class="addRoom-players" type="number" min="1" max="10" value="2" />
                    Infinite wall
                    <input id="js-add-room-infinite-wall" class="" type="checkbox" checked />
                    <input type="submit" value="Add" />
                </form>
            </section>
        </div>
    </body>
</html>
